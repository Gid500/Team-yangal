<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VITANTAN 메뉴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      white-space: nowrap;
      gap: 2px;
    }

    .logo span {
      color: black;
    }

    .logo .highlight {
      color: #f1c40f; /* 노란색 */
    }

    /* 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      padding: 0 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1002;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .menu-btn {
      font-size: 22px;
      padding: 8px 12px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1005;
    }

    /* 사이드바 */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background-color: white; 
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1004;
      color: black; 
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
      padding: 0 20px;
      background-color: #b9fbc0; 
    }

    .sidebar-header .label {
      font-size: 16px;
    }

    .sidebar-header .close-btn {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: black;
    }

    .sidebar a {
      display: block;
      padding: 16px 20px;
      color: black; 
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    .sidebar a:not(:first-child) {
    border-top: 1px dashed #ccc;
    }  

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    .content {
      padding: 100px 20px 20px;
    }

    /* 카테고리 메뉴 */
    .nav-menu {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-menu a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .nav-menu a:hover {
      color: #6fcf97; /* 밝은 초록색 */
    }

/* 로그인 버튼 */
    .login-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      height: 36px;
    }

  </style>
</head>
<body>
  <div class="header">
    <!-- 왼쪽: 햄버거 + 로고 -->
    <div class="header-left">
      <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">☰</button>
      <div class="logo">
        <span>VIT</span><span class="highlight">A</span><span>NT</span><span class="highlight">A</span><span>N</span>
      </div>
    </div>
  
    <!-- 오른쪽: 카테고리 + 로그인 -->
    <div class="header-right">
      <nav class="nav-menu">
        <a href="#">VITAMIN</a>
        <a href="#">오늘의 영양</a>
        <a href="#">MARKET</a>
        <a href="#">COMMUNITY</a>
      </nav>
      <button class="login-btn">로그인</button>
    </div>
  </div>
  <!-- 사이드바 -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="label logo">
        <span>VIT</span><span class="highlight">A</span><span>NT</span><span class="highlight">A</span><span>N</span>
        <span style="margin: 0 10px;">|</span>
        <span style="margin-right: 10px;">로그인</span>
      </div>
      <button class="close-btn" onclick="toggleSidebar()">✖</button>
    </div>
    <a href="#">홈</a>
    <a href="#">Q & A</a>
    <a href="#">고객센터</a>
  </div>

  <!-- 오버레이 -->
  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuBtn = document.getElementById("menuBtn");
      const isOpen = sidebar.classList.contains("active");

      if (isOpen) {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
        menuBtn.style.display = "block";
      } else {
        sidebar.classList.add("active");
        overlay.classList.add("active");
        menuBtn.style.display = "none";
      }
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      document.getElementById("menuBtn").style.display = "block";
    }
  </script>

</body>
</html>
