<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ID 찾기</title>
  <link rel="stylesheet" href="findid.css">
  <link rel="stylesheet" href="sidemenu.css">

</head>
<body>
  <form class="login-form">
    <div class="input-wrapper">
      <div class="logo"><a href="../main/main.html">VIT<font color="FFC456">A</font>NT<font color="FFC456">A</font>N</a></div>
      <fieldset class="login-line">
        <label for="birth">생년월일 (8자리)</label>
        <input type="text" id="birth" placeholder="예: 19990101" maxlength="8">

        <label for="phone">휴대폰 번호 (- 제외)</label>
        <div class="row-group">
          <input type="text" id="phone" placeholder="예: 01012345678" maxlength="11">
          <button type="button" class="login-btn" onclick="sendVerification()">인증번호 받기</button>
        </div>

        <label for="code">인증번호 입력</label>
        <div class="row-group">
          <input type="text" id="code" placeholder="인증번호 입력">
          <button type="button" class="login-btn" onclick="verifyCode()">인증번호 조회</button>
        </div>

        <button id="submit-btn" class="login-btn" onclick="showResult()">아이디 찾기</button>

        <div id="popup" class="popup">
          <div class="popup-content">
          <p id="popupText"></p>
          <button class="confirm-btn" onclick="closePopup()">닫기</button>
          </div>
        </div>

        <div class="flex-row" style="margin-top: 16px;">
          <a href="login.html">로그인 화면으로 돌아가기</a>
        </div>
      </fieldset>
    </div>

    <nav class="side-nav">
      <ul>
        <li><a href="../main/main.html">home</a></li>
        <li><a href="login.html">로그인</a></li>
        <li><a href="findid.html">ID 찾기</strong></a></li>
        <li><a href="findpw.html">비밀번호 찾기</a></li>
        <li><a href="../sign_up/signup.html">회원가입</a></li>
      </ul>
    </nav>
  </form>
  <script src="findid.js"></script>
  <script src="sidemenu.js"></script>
</body>
</html>
