<!-- findpw.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PW 찾기</title>
  <link rel="stylesheet" href="findid.css">
  <link rel="stylesheet" href="sidemenu.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <form class="login-form" id="findpw-form">
    <div class="input-wrapper">
      <div class="logo"><a href="../main/main.html">VIT<font color="FFC456">A</font>NT<font color="FFC456">A</font>N</a></div>
      <fieldset class="login-line">
        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디 입력">

        <label for="phone">휴대폰 번호 (- 제외)</label>
        <div class="row-group">
          <input type="text" id="phone" placeholder="예: 01012345678" maxlength="11">
          <button type="button" class="login-btn" onclick="sendVerification()">인증번호 받기</button>
        </div>

        <label for="code">인증번호 입력</label>
        <div class="row-group">
          <input type="text" id="code" placeholder="인증번호 입력">
          <button type="button" class="login-btn" onclick="verifyCode()">인증번호 조회</button>
        </div>

        <label for="newPw">새로운 비밀번호</label>
        <input type="password" id="newPw" placeholder="새 비밀번호 입력">

        <label for="confirmPw">비밀번호 확인</label>
        <input type="password" id="confirmPw" placeholder="비밀번호 다시 입력">

        <button type="button" class="login-btn" onclick="showPopup()">완료</button>

        <div class="flex-row" style="margin-top: 16px;">
          <a href="login.html">로그인 화면으로 돌아가기</a>
        </div>
      </fieldset>
    </div>

    <nav class="side-nav">
      <ul>
        <li><a href="../html/main.html">home</a></li>
        <li><a href="login.html">Log-In</a></li>
        <li><a href="findid.html">ID 찾기</strong></a></li>
        <li><a href="findpw.html">PW 찾기</a></li>
        <li><a href="../sign_up/signup.html">회원가입</a></li>
      </ul>
    </nav>
  </form>

  <!-- 팝업창 -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText">비밀번호 변경이 완료되었습니다.</p>
      <button class="login-btn" onclick="closePopup()">확인</button>
    </div>
  </div>

  <script src="findpw.js"></script>
  <script src="sidemenu.js"></script>
</body>
</html>
