<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>MyInfo | VITANTAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="MyInfo.css" />
</head>
<body>
  <div class="user-info-container">
    <h1>내 정보</h1>
    <div class="user-info-box">
      <p><strong>아이디:</strong> <span id="userId"></span></p>
      <p><strong>비밀번호:</strong> <span id="userPw"></span></p>
      <p><strong>이름:</strong> <span id="userName"></span></p>
      <p><strong>전화번호:</strong> <span id="userPhone"></span></p>
      <p><strong>생년월일:</strong> <span id="userBirth"></span></p>
    </div>
    <div class="button-box">
      <button onclick="window.location.href='mypage.html'">돌아가기</button>
    </div>
  </div>

  <script src="Myinfo.js"></script>
</body>
</html>
